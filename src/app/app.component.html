<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu contentId="menu-content">
      <ion-content>
        <ion-list>
          <ion-item>Hello, {{user.name}}</ion-item>
          <ion-item [routerLink]="'/home'"><ion-icon name="home"></ion-icon>Home</ion-item>
          <ion-item><ion-icon name="document"></ion-icon>New</ion-item>
          <ion-item [routerLink]="'/calendar'"><ion-icon name="calendar"></ion-icon>Calender</ion-item>

        </ion-list>
      </ion-content>

      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
