<ion-header>
    <ion-toolbar>
        <ion-title>{{user.name}}'s Calender</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <mwl-calendar-month-view-header></mwl-calendar-month-view-header>
    <mwl-calendar-month-view
        (dayClicked)="dayClicked($event.day)"
        [viewDate]="viewDate"
        [events]="null">
    </mwl-calendar-month-view>
</ion-content>
